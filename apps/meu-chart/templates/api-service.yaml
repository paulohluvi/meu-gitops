apiVersion: v1
kind: Service
metadata:
  name: {{ include "meu-chart.apiName" . }}
spec:
  type: NodePort
  selector:
    app: {{ include "meu-chart.apiName" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}  
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}  
